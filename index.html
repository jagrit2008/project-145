<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js">
    
</script>
</head>
<body>
    <a-scene background="color:black"> 
        <a-box position="-1 0.5 -3" color="cyan"></a-box>

        <a-sphere position="-10 1 -6" color="#E34234" radius="1"></a-sphere>

        <a-sphere position="-6 1 -6" color="#E34234" radius="1"></a-sphere>

        <a-cylinder position="-3 1 -6" color="#E36234" radius="1" height="1.5"></a-cylinder>

        <a-ring  position="0 1 -6" color="yellow" radius-inner="0.25" radius-outer="0.45"></a-ring>

        <a-plane  position="0 0 -10" color="green" width="50" height="10" rotation="-90 0 0"></a-plane>

        <a-octahedron  position="-14 1 -6" color="pink"> </a-octahedron>
        

    </a-scene>
    

</body>
</html>
